<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Нарушениям.НЕТ:Регистрация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="icon" href="./images/Нарушениям.НЕТ.svg"/>
    </head>

    <body>
        

        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 mt-5">
                    <h1 class="text-center">
                        <img class="img-fluid" src="./images/Нарушениям.НЕТ.svg" alt="Нарушениям.НЕТ">
                    </h1>
                    <div class="card">
                        <h1 class="text-center pt-4 fs-2 fw-normal">Регистрация</h1>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-group d-flex align-items-center">
                                    <div class="px-1">
                                        <img src="./images/form-icon/user.png" alt="">
                                    </div>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Фамилия">
                                </div>
                                <div class="form-group d-flex align-items-center mt-2">
                                    <div class="px-1">
                                        <img src="./images/form-icon/user.png" alt="">
                                    </div>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Имя">
                                </div>
                                <div class="form-group d-flex align-items-center mt-2">
                                    <div class="px-1">
                                        <img src="./images/form-icon/user.png" alt="">
                                    </div>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Отчество">
                                </div>
                                <div class="form-group d-flex align-items-center mt-2">
                                    <div class="px-1">
                                        <img src="./images/form-icon/phone.png" alt="">
                                    </div>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Телефон">
                                </div>
                                <div class="form-group d-flex align-items-center mt-2">
                                    <div class="px-1">
                                        <img src="./images/form-icon/email.png" alt="">
                                    </div>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Почта">
                                </div>
                                <div class="form-group d-flex align-items-center mt-2">
                                    <div class="px-1">
                                        <img src="./images/form-icon/user.png" alt="">
                                    </div>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Логин">
                                </div>
                                <div class="form-group d-flex align-items-center mt-2">
                                    <div class="px-1">
                                        <img src="./images/form-icon/password.png" alt="">
                                    </div>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Почта">
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btns">Зарегистрироваться</button>
                                    <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover "
                                       href="./loginUser.html">Авторизоваться</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <script src="./lib/jquery.js"></script>
        <script src="./lib/bootstrap.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
